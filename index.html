<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="content">
			<br />
			<h1 class="header" id="header">Code Quiz</h1>
			<br />

			<h3 id="question"></h3>
			<br />
			<form class="form" id="form">
				<h3 class="enterName">Enter your name to record your score</h3>
				<input class="input" id="input" type="text" />
				<button type="submit" id="submit" class="button">Submit!</button>
			</form>
			<br />
			<ul class="option-list" id="option-list"></ul>
			<button class="start-quiz button" id="start-quiz">Start</button>
			<br />
			<h3 id="score"></h3>
			<br />
			<h4 id="timer-display"></h4>

			<h1 id="final-score"></h1>
			<br />
			<br />
			<button class="button" id="clearScores">Clear High-Score</button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
